about_content: | # this will include new lines to allow paragraphs
  Bioinformatics 분석 파이프라인 구축 및 <mark>DevOps</mark> 업무를 진행하고 있습니다. 배움과 도전을 좋아하여, 꾸준히 교육이수와 자격증 취득에 도전하고 있습니다.
  제가 가장 좋아하는 말은 'slow and steady wins the race.'입니다. 조금씩 쌓아가며 스토리를 만들어가는 중입니다.

