        quote: >
          This is probably one of the greatest apps ever created, if you don't agree you're probably wrong.
        description: | # this will include new lines to allow paragraphs
          I started this project as a way if learning <mark>React</mark> and it has since grown into a fully fledged app. I have learned many skills through this and been I'm very proud of having this in my portfolio. If you don't have a project as awesome as this I would advise you make one.

  - title: Experience # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: Geninus
        link: http://www.kr-geninus.com/
        # link_text: boringcompany.com
        sub_title: Product Development Researcher
        caption: November 2019 - Present
        quote: >
          개인의 유전체 특성에 따라 최적의 건강관리를 할 수 있는 다양한 형태의 솔루션을 제공합니다.
        description: | # this will include new lines to allow paragraphs
            유전체 분석회사 지니너스에서 Target-seq 파트를 담당하였습니다. 분석 알고리즘은 python을 메인으로 작성하였으며 모듈화를 통해 분석 S/W로 패키징하였습니다. 사내 LIMS와 연결하여 분석 자동화 구축을 하였고, 업무 프로세스 및 TAT관리에서 효율성을 높일 수 있었습니다. 나아가 사내 인프라 장애 대응 및 테스트 환경 구축, 분석 확장성을 목적으로 클라우드 환경(AWS, Azure)을 활용하여 클라우드 분석파이프라인 구축 경험도 있습니다. 국내 BIG5 병원에 분석 솔루션을 납품하기 위해 플래폼 설계에 참여하였고, docker orchestration을 활용하여 직접 납품 및 유지보수 업무도 진행하였습니다.

  - title: Education # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: 클라우드 서비스 기초 활용(AWS)
        caption: 2021/12 - 2022/1 (40시간)
        sub_title: (재)한국아이티교육재단 한국IT직업전문학교
        link: http://job.ac.kr/curriculum/course-itprogram.asp?crcd=0
        quote: >
          Amazon Web Service를 알아보고 기능을 익히고 클라우드 컴퓨팅을 구현할 수 있습니다.
        description: | # this will include new lines to allow paragraphs
          클라우드에 대한 전반적인 지식, 네트워크, AWS 기본 용어 및 개념 등을 습득하였습니다. 나아가 EC2, S3, RDS등의 솔루션을 연결하여 활용하는 실습을 진행하였습니다.
          - EC2에 ELB, Auto-scaling 세팅
          - web hosting service 구축(LAMP스택의 wordpress 서비스 구축, ddns를 통해 동적 IP에 domain name 연결, Lightsail 서비스 활용, S3를 활용한 static web hosting)
          - Cloudfront를 활용한 CNS 구축
      - layout: left
        title: Kyunghee University
        caption: 2014 - 2020
        sub_title: Genetic Engineering
        quote: >
          유전공학은 다양한 생명현상에 대한 기본적인 지식과 유전공학적 첨단기술을 습득하여 유전자, 단백질 등 다양한 생체 내의 유용물질 및 세포의 기능을 알아내고 그 활용기술을 개발하는 학문입니다.
        description: | # this will include new lines to allow paragraphs
          기초 생물학, 유기화학, 유전공학, 분자생물학, 생화확 지식을 습득하였습니다.           
          Bioinformatician 직무를 하는데 도메인 지식이 되었습니다.          

