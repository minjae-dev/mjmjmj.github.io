  - title: Experience # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: Geninus
        link: http://www.kr-geninus.com/
        # link_text: boringcompany.com
        sub_title: Product Development Researcher
        caption: November 2019 - Present
        quote: >
          개인의 유전체 특성에 따라 최적의 건강관리를 할 수 있는 다양한 형태의 솔루션을 제공하는 기업입니다.
        description: | # this will include new lines to allow paragraphs
            유전체 분석회사 지니너스에서 Target-seq 파트를 담당하였습니다. 분석 알고리즘은 python을 메인으로 작성하였으며 모듈화를 통해 분석 S/W로 패키징하였습니다. 사내 LIMS와 연결하여 분석 자동화 구축을 하였고, 업무 프로세스 및 TAT관리에서 효율성을 높일 수 있었습니다. 나아가 사내 인프라 장애 대응 및 테스트 환경 구축, 분석 확장성을 목적으로 클라우드 환경(AWS, Azure)을 활용하여 클라우드 분석파이프라인 구축 경험도 있습니다. 국내 BIG5 병원에 분석 솔루션을 납품하기 위해 플래폼 설계에 참여하였고, docker orchestration을 활용하여 직접 납품 및 유지보수 업무도 진행하였습니다.

